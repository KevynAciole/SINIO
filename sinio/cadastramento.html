<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/stylesheet_cad.css" media="screen"/>
    <title>Cadastramento</title>
</head>
<body>
    <div class="container_cad">
        <div class="box_cad">
            <div class="logo"><img src="assets/Sinio.svg" alt="Sinio"></div>
            <div class="dados_pessoais">
                <div class="input_nome"><input type="text" id="nome"></div>
                <div class="input_email"><input type="email" name="email" id=""></div>
                <div class="input_telefone"><input type="number" name="telefone" id=""></div>
            </div>
            <div class="dados_veiculo">
                <div class="input_placa"><input type="text" name="placa_car"></div>
                <div class="input_marca"><input type="text" name="marca_car"></div>
                <div class="input_modelo"><input type="text" name="modelo_car"></div>
                <div class="input_ano"><input type="number" name="ano_car"></div>
                <div class="input_km"><input type="number" name="km_car"></div>
            </div>
            <div class="btn_recebe_info"></div>
            <div class="btn_enviar"></div>
        </div>
    </div>
</body>
</html>
