<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/stylesheet_cad.css" media="screen"/>
    <title>Cadastramento</title>
</head>
<body>
    <div class="container_cad">
        <div class="box_cad">
            <div class="logo"><img src="assets/Sinio.svg" alt="Sinio"></div>
            <div class="dados_pessoais">
                <p>Dados Pessoais</p>
                <div class="input_nome"><input type="text" id="nome" placeholder="Nome"></div>
                <div class="input_email"><input type="email" name="email" placeholder="Email"></div>
                <div class="input_telefone"><input type="number" name="telefone" id="" placeholder="Telefone"></div>
            </div>
            <div class="dados_veiculo">
                <p>Dados do Veículo</p>
                <div class="input_placa"><input type="text" name="placa_car" placeholder="Placa do Veículo"></div>
                <div class="input_marca"><input type="text" name="marca_car" placeholder="Marca do Veículo"></div>
                <div class="input_modelo"><input type="text" name="modelo_car" placeholder="Modelo do Veículo"></div>
                <div class="input_ano"><input type="number" name="ano_car" placeholder="Ano do Veículo"></div>
                <div class="input_km"><input type="number" name="km_car" placeholder="Km do Veículo"></div>
                div.
            </div>
            <div class="btn_recebe_info"></div>
            <div class="btn_enviar"></div>
        </div>
    </div>
</body>
</html>
